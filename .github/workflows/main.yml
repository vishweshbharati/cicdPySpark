name: PySpark CI CD Test and Deployment

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        python -m unittest tests.test_main
      env:
        SPARK_HOME: ${{ env.SPARK_HOME }}

    - name: Notify on failure
      if: failure()
      uses: actions/email@v1
      with:
        subject: 'Unit tests failed on branch: ${{ github.ref }}'
        to: vishwesh.bharati@gmail.com
